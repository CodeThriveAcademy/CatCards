<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Digital Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

                <div class="fact-text">

              <div class="fact">

                    <img class="fact-icon" src="images/infopin2.png" /> Lorem
                    Ipsum

                </div>
              </div>
              <div class="fact">

                  <div class="img-container">
                    <img class="fact-icon" src="images/infopin2.png" /> Lorem
                    Ipsum

              </div>
            </div>
            <div class="specification-btn">
              <button>Full Specifications</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
